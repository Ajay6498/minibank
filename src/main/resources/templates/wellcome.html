<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SEARCH4U Online Banking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
        }

        .navbar-custom .nav-link {
            color: white;
            font-weight: bold;
            margin-right: 10px;
            padding: 8px 16px;
            background-color: #444;
            border-radius: 25px;
            transition: background 0.3s;
            font-size: 14px;
        }

        .navbar-custom .nav-link:hover {
            background-color: #666;
        }

        .logo-box {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .main-content {
            text-align: left;
            margin-top: auto;
            padding: 3rem 1rem;
        }

        .main-content h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .main-content h5 {
            font-size: 18px;
        }

        .tagline {
            margin-top: 15px;
            font-size: 16px;
            color: #ccc;
        }

        @media (min-width: 768px) {
            .main-content h1 {
                font-size: 50px;
            }

            .main-content h5 {
                font-size: 24px;
            }

            .tagline {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <span class="logo-box">SEARCH4U</span>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/create">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="/userlogin">Log In</a></li>
                    <li class="nav-item"><a class="nav-link" href="/client">Client</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Career</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/adminlogin">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome Message -->
    <div class="main-content container">
        <h5>Welcome to</h5>
        <h1>SEARCH4U<br>Online Banking</h1>
        <div class="tagline">Expertise. Commitment. Value.</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
