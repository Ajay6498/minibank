<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #111, #666);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #000 !important;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: bold;
    }

    .navbar-brand:hover, .nav-link:hover {
      color: #00cc66 !important;
    }

    .login-container {
      display: flex;
      width: 80%;
      max-width: 900px;
      margin: auto;
      background: transparent;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    .icon-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .icon-section .user-icon {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      border-radius: 50%;
      position: relative;
    }

    .user-icon::before,
    .user-icon::after {
      content: '';
      position: absolute;
      background-color: #111;
      border-radius: 50%;
    }

    .user-icon::before {
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
    }

    .user-icon::after {
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
    }

    .form-section {
      flex: 1;
      padding: 20px;
    }

    .form-control {
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      background-color: #ddd;
      border: none;
      color: #000;
    }

    .btn-login {
      border-radius: 30px;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      background-color: #00cc66;
      color: white;
      width: 100%;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-login:hover {
      background-color: #00994d;
    }

    .links {
      margin-top: 10px;
      font-size: 14px;
    }

    .links a {
      color: #00ffff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .forgot {
      font-size: 12px;
      color: #aaa;
    }

    .forgot a {
      color: #00cc66;
      margin-left: 5px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">SEARCH4U</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">HOME</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:history.back()">GO BACK</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Login Form Section -->
<div class="login-container">

  <!-- Left Side: Icon -->
  <div class="icon-section">
    <div class="user-icon"></div>
  </div>

  <!-- Right Side: Form -->
  <div class="form-section">
    <form th:action="@{/checklogin}" method="post">

      <input type="text" name="username" class="form-control" placeholder="UserName" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>

      <button type="submit" class="btn-login">LogIn</button>

      <div class="forgot">
        Forgot <a href="#">Username/Password</a>
      </div>

      <div class="links mt-3">
        <a href="/create">Create your Account</a>
      </div>

    </form>
  </div>

</div>

</body>
</html>
