<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, rgb(128, 128, 128), rgb(0, 0, 0));
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      backdrop-filter: blur(10px);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Main Content */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    .image-section img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .info-section {
      max-width: 500px;
      margin-left: 40px;
    }

    .info-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .info-item {
      margin-bottom: 20px;
    }

    .info-item span {
      display: block;
      color: #d3d3d3;
      font-size: 0.95rem;
      margin-bottom: 5px;
    }

    .info-item p {
      margin: 0;
      font-size: 1.1rem;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .info-section {
        margin-left: 0;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">SEARCH4U</div>
    <div>
      <a href="/">Home</a>
      <a href="/create">Signup</a>
      <a href="/contact">Contact</a>
    </div>
  </div>

  <div class="container">
    <div class="image-section">
      <img src="/Ajay.png" alt="Working Together">
    </div>
    <div class="info-section">
      <h1>Let's work together.</h1>
      <div class="info-item">
        <span>Mailing Address</span>
        <p>Krushnai Housing Society, Sane Chowk, Chikhali, Pune - 411062</p>
      </div>
      <div class="info-item">
        <span>Phone Number</span>
        <p>(9284607051)</p>
      </div>
      <div class="info-item">
        <span>Email Address</span>
        <p>ajaybawaskar19@gmail.com</p>
      </div>
    </div>
  </div>

</body>
</html>
