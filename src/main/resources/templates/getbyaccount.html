<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Enter Account Number</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: black; color: white;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Mini Bank</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/admin">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/transactions">Transactions</a>
            </li>
        </ul>
        <a class="btn btn-outline-light" href="/userlogin">Logout</a>

<div class="container mt-5 text-center">
    <h2 class="mb-4">Enter Account Number</h2>

    <form action="/account" method="get" class="form-inline justify-content-center">
        <div class="form-group mb-2">
            <input type="text" id="anumber" name="anumber" required class="form-control mr-2" placeholder="Account Number">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>

    <a class="btn btn-light mt-3" href="javascript:history.back()">Go Back</a>
</div>

</body>
</html>
