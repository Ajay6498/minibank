<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Transactions History by Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(128, 128, 128); /* Black background */
            color: #fff; /* Light text for contrast */
        }

        .table thead {
            background-color: #343a40; /* Dark header */
            color: #fff;
        }

        .table tbody {
            background-color: #1c1c1c; /* Slightly lighter black for rows */
        }

        .btn-light {
            background-color: #f8f9fa;
            color: #000;
        }

		.navbar-brand,
		.nav-link {
		    color: white !important;
		    font-weight: 600;
		}

		.nav-link:hover {
		    color: #00ccff !important;
		}
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">SEARCH4U</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/admin">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/transactions">Transactions</a>
            </li>
        </ul>
        <a class="btn btn-outline-light" href="/userlogin">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-3">Transaction History</h2>

    <table class="table table-striped table-bordered table-hover text-light">
        <thead>
            <tr>
                <th>Transaction Id</th>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaction : ${transaction}">
                <td th:text="${transaction.txnId}"></td>
                <td th:text="${transaction.localDateTime}"></td>
                <td th:text="${transaction.type}"></td>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${transaction.msg}"></td>
            </tr>
        </tbody>
    </table>

     <a class="btn btn-light mt-3" href="javascript:history.back()">Go Back</a>
</div>

</body>
</html>
