<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>User Dashboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			padding-top: 70px;
			background: url('/bg.jpg') no-repeat center center fixed;
			background-size: cover;
			color: #ffffff;
		}

		h1,
		h2,
		p {
			color: #ffffff;
			-webkit-text-stroke: 0.3px #000;
		}

		table {
			width: 80%;
			margin-top: 20px;
			border: 1px solid #ffffff;
		}

		th,
		td {
			border: 1px solid #ffffff;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #59bcf1;
			color: black;
		}

		.navbar-brand,
		.nav-link {
			color: white !important;
			font-weight: 600;
		}

		.nav-link:hover {
			color: #00ccff !important;
		}

		.table th,
		.table td {
			background-color: rgba(255, 255, 255, 0.9);
		}
	</style>
</head>

<body>

	<!-- ✅ Updated Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="/">SEARCH4U</a>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/transferform">Fund Transfer</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/removeform">Delete Account</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="javascript:history.back()">Go Back</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/logout">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- ✅ Dashboard Content -->
	<div class="container">
		<h1 th:text="${usermsg}"></h1>
		<h2 th:text="${balance}"></h2>

		<h2 class="mt-4">Transaction History</h2>
		<table class="table table-striped table-bordered table-hover bg-light text-dark">
			<thead>
				<tr>

					<th>Transaction Id</th>
					<th>Date</th>
					<th>Type</th>
					<th>Amount</th>
					<th>Discription</th>
					<th>Current Bal</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="transaction : ${transaction}">
					<td th:text="${transaction.txnId}"></td>
					<td th:text="${transaction.localDateTime}"></td>
					<td th:text="${transaction.type}"></td>
					<td th:text="${transaction.amount}"></td>
					<td th:text="${transaction.msg}"></td>
					<td th:text="${transaction.currentBalance}"></td>
				</tr>
			</tbody>

		</table>
		<a href="/download-statement" class="btn btn-primary" target="_blank">Download PDF Statement</a>

	</div>

	<!-- ✅ Scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
