<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>User Dashboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			padding-top: 70px;
			background: url('/bg.jpg') no-repeat center center fixed;
			background-size: cover;
			color: #ffffff;
		}

		h1,
		h2,
		p {
			color: #ffffff;
			-webkit-text-stroke: 0.3px #000;
		}

		th,
		td {
			border: 1px solid #ffffff;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #59bcf1;
			color: black;
		}

		.navbar-brand,
		.nav-link {
			color: white !important;
			font-weight: 600;
		}

		.nav-link:hover {
			color: #00ccff !important;
		}

		.table th,
		.table td {
			background-color: rgba(255, 255, 255, 0.9);
		}
	</style>
</head>

<body>

	<!-- ✅ Responsive Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="/">SEARCH4U</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="/transferform">Fund Transfer</a></li>
				<li class="nav-item"><a class="nav-link" href="/removeform">Delete Account</a></li>
				<li class="nav-item"><a class="nav-link" href="javascript:history.back()">Go Back</a></li>
				<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
			</ul>
		</div>
	</nav>

	<!-- ✅ Dashboard Content -->
	<div class="container">
		<h1 th:text="${usermsg} "></h1>
		<h2  th:text="${balance} + ₹">₹</h2>
		<h2 th:text="${anumber}"></h2>

		<h2 class="mt-4">Transaction History</h2>

		<!-- ✅ Responsive Table Wrapper -->
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover bg-light text-dark">
				<thead>
					<tr>
						<th>Transaction Id</th>
						<th>Date</th>
						<th>Type</th>
						<th>Amount</th>
						<th>Description</th>
						<th>Current Balance</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transaction : ${transaction}">
						<td th:text="${transaction.txnId}">TXN123</td>
						<td th:text="${transaction.localDateTime}">01-01-2025</td>
						<td th:text="${transaction.type}">Credit</td>
						<td th:text="${transaction.amount}">1000</td>
						<td th:text="${transaction.msg}">Salary</td>
						<td th:text="${transaction.currentBalance}">5000</td>
					</tr>
				</tbody>
			</table>
		</div>

		<a href="/download-statement" class="btn btn-primary mt-3" target="_blank">Download PDF Statement</a>
	</div>

	<!-- ✅ Bootstrap Scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
