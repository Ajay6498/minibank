<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap for responsive navbar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.85);
        }

        .navbar-custom .nav-link {
            color: #ffffff !important;
            font-weight: bold;
            margin-right: 15px;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 25px;
            transition: background 0.3s ease;
        }

        .navbar-custom .nav-link:hover {
            background-color: #555;
        }

        .logo-box {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
        }

        /* Form Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 15px;
        }

        .form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        .form h2 {
            grid-column: 1 / -1;
            color: #0dc143;
            text-align: center;
            margin-bottom: 25px;
        }

        .form a {
            text-decoration: none;
            color: #fff;
            background-color: #0c69d4;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .form a:hover {
            background-color: #084db0;
        }

        .form .separator {
            grid-column: 1 / -1;
            border-top: 2px solid #ccc;
            margin: 10px 0;
        }

        .form .full-width {
            grid-column: 1 / -1;
            background-color: #f44336;
        }

        .form .full-width:hover {
            background-color: #c62828;
        }

        @media (max-width: 576px) {
            .logo-box {
                font-size: 20px;
            }
            .form {
                padding: 25px;
                gap: 15px;
            }
            .form a {
                padding: 10px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand logo-box" href="/">SEARCH4U</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/client">Client</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Career</a></li>
                <li class="nav-item"><a class="nav-link" href="javascript:history.back()">Back</a></li>
				<li class="nav-item"><a class="nav-link" href="/logout">logout</a></li>

             </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container">
    <form class="form" action="#">
        <h2>Welcome To Admin Page...!!!</h2>

        <a href="/create">Create Account</a>
        <a href="/getbyid">Search Account</a>
        <a href="/accounts">Get All Account</a>
        <a href="/removeform">Remove Account</a>
        <a href="/transferform">Fund Transfer</a>
        <a href="/dp">Deposit</a>
        <a href="/transactionss">Transactions</a>
        <a href="#">Withdraw (Bank use only)</a>
        <a href="#">Update Account</a>


   
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
